    <title>Document</title>
    <style>
        .short-info {
            position: relative;
            display: grid;
            overflow: hidden;
            height: 100vh;
            margin: 0px;
            grid-template-columns: 1fr 1fr 2fr ;
            grid-template-rows: 1fr 1fr 2fr;
            grid-template-areas: 
                    "photo photo name"
                    "photo photo about"
                    "links links links";
            background: #a1a1a173;
            color: #ffffff;

        }
        .photo-block {
            display: flex;
            grid-area: photo;
            justify-content: flex-end;
            align-items: center;
            padding: 16px;

        }
        .photo-image {
    position: relative;
    box-sizing: border-box;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: #66666655;
    background-image: url(https://cnet3.cbsistatic.com/img/67Sl3FEESRlc7jnJpiZQW7Ehv7Y=/2012/04/30/f6ab3806-fdc7-11e2-8c7c-d4ae52e62bcc/big_hindenburg_explodes_over_lakehurst.jpg);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
        }

        .name-block {
            grid-area: name;
            display: flex ;
            align-items: end;
            align-items: flex-end;
            justify-content: flex-start;
            padding: 16px;
            font-size: 300%;
            font-weight: normal;
            background: rgb(129, 129, 129);
        }
        .about-me-block {
            position: relative;
            grid-area: about;
            display: flex;
            align-items: flex-start;
            padding: 16px;
            font-size: 120%;
            overflow: hidden;
            text-overflow: ellipsis;
            background: rgb(104, 104, 104);
        }
        .links-block {
            grid-area: links;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            background: var(--color-secondary);
            background: rgb(82, 82, 82);
        }
        .links-block>a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            height: 64px;
            width: 64px;
            margin: 16px;
            background: #ffffff;
        }
        .links-block>a.link-Vk {
            background: 
            url(https://cdn.iconscout.com/icon/free/png-256/vk-83446.png)
            no-repeat 50% / contain;
        }
        .links-block>a.link-Facebook {
            background: 
            url(https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/480px-Facebook_logo_%28square%29.png)
            no-repeat 50% / contain;
        }
        .links-block>a.link-Telegram {
